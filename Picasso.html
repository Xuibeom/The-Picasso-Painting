<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Picasso Painting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to my Gallery</h1>
      <h2>Take a look below...</h2>
    </header>

    <div class="grid_container">
      <div class="grid_div1">
        <img
          class="grid_div1_img"
          src="https://texturelabs.org/wp-content/uploads/Texturelabs_Concrete_146S.jpg"
          alt="Concrete_Texture"
        />
        <h3>Concrete</h3>
      </div>
      <div class="grid_div2">
        <img
          class="grid_div2_img"
          src="https://texturelabs.org/wp-content/uploads/Texturelabs_Metal_261S.jpg"
          alt="Old_Painted_Metal_Texture"
        />
        <h3>Metal</h3>
      </div>
      <div class="grid_div3">
        <img
          class="grid_div3_img"
          src="https://texturelabs.org/wp-content/uploads/Texturelabs_Film_130S.jpg"
          alt="Film_Texture"
        />
        <h3>Film</h3>
      </div>
    </div>

    <form action="formsubmitted.html" method="get">
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputName1"
          placeholder="Name"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
